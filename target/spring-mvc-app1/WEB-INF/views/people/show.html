<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getBirthYear()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p> Person does not take any book</p>
    </hr>
</div>

<div th:if="${!books.isEmpty()}">
    </hr>
    <b>Books:</b>
    </br>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getPublishedYear()}">book</tr>
    </table>
    </hr>
</div>

<form th:method="GET" th:action="@{/people/{id_person}/edit(id_person=${person.getId_person()})}">
    <input type="submit" value="Edit">
</form>

</br>

<form th:method="DELETE" th:action="@{/people/{id_person}(id_person=${person.getId_person()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
