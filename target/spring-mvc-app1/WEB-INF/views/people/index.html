<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id_person}(id_person=${person.getId_person()})}"
       th:text="${person.getName() + ', ' + person.getBirthYear()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
